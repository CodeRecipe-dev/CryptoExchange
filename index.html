<html>
<head>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
  <title>Crypto Exchange Demo</title>
</head>
<body>
  <h1>Crypto Exchange Demo</h1>
  <p><input type="text" id="0eventTypeInput" placeholder="" value="placeOrder" 
    hidden
    /></p>
  <p><input type="text" id="0coin_typeInput" placeholder="" value="ethereum" 
    hidden
    /></p>
  <p><input type="text" id="0statusInput" placeholder="" value="created" 
    hidden
    /></p>
  <p><input type="text" id="0priceInput" placeholder="price" value="" 
    /></p>
  <p><input type="text" id="0amountInput" placeholder="amount" value="" 
    /></p>
  <p><input type="text" id="0toAddressInput" placeholder="EthToAddress" value="" 
    /></p>
    <p><button id="button0" data-url="https://oipo6olzkj.execute-api.us-east-1.amazonaws.com/sample/place-order">
      Place Order
    </button></p>
    <p id="result0"></p>
  <p><input type="text" id="1eventTypeInput" placeholder="" value="getOrders" 
    hidden
    /></p>
    <p><button id="button1" data-url="https://oipo6olzkj.execute-api.us-east-1.amazonaws.com/sample/get-orders">
      Get Orders
    </button></p>
    <p id="result1"></p>
    <script type="text/javascript">
      $(document).ready(function(){
        $("#"+"button0").click(function(event){
          var data = {}
          data["eventType"] = $("#0eventTypeInput").val();          
          data["orderInfo"] = {}
          data["orderInfo"]["coin_type"] = $("#0coin_typeInput").val();
          data["orderInfo"]["status"] = $("#0statusInput").val();
          data["orderInfo"]["price"] = $("#0priceInput").val();
          data["orderInfo"]["amount"] = $("#0amountInput").val();
          data["orderInfo"]["toAddress"] = $("#0toAddressInput").val();
          $.ajax({
            type: "POST",
            url: "https://oipo6olzkj.execute-api.us-east-1.amazonaws.com/sample/place-order",
            contentType: 'application/json',
            data: JSON.stringify(data),
            headers: {
              "x-api-key": "s9v8PzQHUJ88pDiOVMMyA3RwqHpVfTB113wbgGXn"
            },
            success: function(data){
              $("#result0").html(JSON.stringify(data))
            }
          })
        })
        $("#"+"button1").click(function(event){
          var data = {}
          data["eventType"] = $("#1eventTypeInput").val();
          $.ajax({
            type: "POST",
            url: "https://oipo6olzkj.execute-api.us-east-1.amazonaws.com/sample/get-orders",
            data: data,
            headers: {
              "x-api-key": "s9v8PzQHUJ88pDiOVMMyA3RwqHpVfTB113wbgGXn"
            },
            success: function(data){
              $("#result1").html(JSON.stringify(data))
            }
          })
        })
      })
    </script>
  </body>
</html>
